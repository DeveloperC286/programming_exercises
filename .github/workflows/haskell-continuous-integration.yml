name: Continuous Integration (CI)

on: pull_request

env:
  # Forcing Earthly to use colours, to make reading output easier.
  FORCE_COLOR: 1

jobs:
  formatting:
    name: Formatting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [advent_of_code/2021/day1/haskell, advent_of_code/2021/day2/haskell]
        language: [haskell, shell]
    steps:
      - name: Download Earthly.
        uses: earthly/actions-setup@v1
        with:
          version: v0.8.15
      - name: Checkout code.
        uses: actions/checkout@v4
      - name: Check formatting.
        run: cd "${{ matrix.directory}}" && earthly --ci +check-${{ matrix.language }}-formatting
  linting:
    name: Linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [advent_of_code/2021/day1/haskell, advent_of_code/2021/day2/haskell]
        language: [haskell, shell]
    steps:
      - name: Download Earthly.
        uses: earthly/actions-setup@v1
        with:
          version: v0.8.15
      - name: Checkout code.
        uses: actions/checkout@v4
      - name: Check linting.
        run: cd "${{ matrix.directory}}" && earthly --ci +check-${{ matrix.language }}-linting
  compile:
    name: Compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [advent_of_code/2021/day1/haskell, advent_of_code/2021/day2/haskell]
    steps:
      - name: Download Earthly.
        uses: earthly/actions-setup@v1
        with:
          version: v0.8.15
      - name: Checkout code.
        uses: actions/checkout@v4
      - name: Compile.
        run: cd "${{ matrix.directory}}" && earthly --ci +compile
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [advent_of_code/2021/day1/haskell, advent_of_code/2021/day2/haskell]
    steps:
      - name: Download Earthly.
        uses: earthly/actions-setup@v1
        with:
          version: v0.8.15
      - name: Checkout code.
        uses: actions/checkout@v4
      - name: Unit test.
        run: cd "${{ matrix.directory}}" && earthly --ci +unit-test
