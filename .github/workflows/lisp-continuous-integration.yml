name: Continuous Integration (CI)

on: pull_request

env:
  # Forcing Earthly to use colours, to make reading output easier.
  FORCE_COLOR: 1


jobs:
  formatting:
    name: Formatting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [general/factorial/common_lisp, general/fibonacci/common_lisp, general/largest_number/common_lisp, general/sum_list/common_lisp]
        language: [lisp, shell]
    steps:
      - name: Download Earthly v0.8.12.
        run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.8.12/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
      - name: Checkout code.
        uses: actions/checkout@v4
      - name: Check formatting.
        run: cd "${{ matrix.directory}}" && earthly --ci +check-${{ matrix.language }}-formatting
  linting:
    name: Linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [general/factorial/common_lisp, general/fibonacci/common_lisp, general/largest_number/common_lisp, general/sum_list/common_lisp]
        language: [shell]
    steps:
      - name: Download Earthly v0.8.12.
        run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.8.12/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
      - name: Checkout code.
        uses: actions/checkout@v4
      - name: Check linting.
        run: cd "${{ matrix.directory}}" && earthly --ci +check-${{ matrix.language }}-linting
