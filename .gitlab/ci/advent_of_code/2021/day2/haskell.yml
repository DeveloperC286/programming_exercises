day2-haskell-compiling:
  stage: compiling
  image: haskell
  script:
    - cd advent_of_code/2021/day2/haskell/
    - cabal update
    - cabal build
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_COMMIT_BRANCH == "master"


day2-haskell-unit-testing:
  stage: unit-testing
  image: haskell
  script:
    - cd advent_of_code/2021/day2/haskell/
    - cabal update
    - cabal test
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_COMMIT_BRANCH == "master"
