1431_kids_with_the_greatest_number_of_candies-rust-formatting:
  stage: formatting
  image: rust
  before_script:
    - rustup component add rustfmt
  script:
    - cd leetcode/1431_kids_with_the_greatest_number_of_candies/rust
    - cargo fmt --all -- --check --config=group_imports=StdExternalCrate
  rules:
    - if: $CI_MERGE_REQUEST_ID


1431_kids_with_the_greatest_number_of_candies-rust-linting:
  stage: linting
  image: rust
  before_script:
    - rustup component add clippy
  script:
    - cd leetcode/1431_kids_with_the_greatest_number_of_candies/rust
    - cargo clippy --verbose --workspace --all-targets -- -D warnings
    - cargo clippy --verbose --workspace --all-targets --all-features -- -D warnings
    - cargo clippy --verbose --workspace --all-targets --no-default-features -- -D warnings
  rules:
    - if: $CI_MERGE_REQUEST_ID


1431_kids_with_the_greatest_number_of_candies-rust-compiling:
  stage: compiling
  image: rust
  script:
    - cd leetcode/1431_kids_with_the_greatest_number_of_candies/rust
    - cargo build --verbose --workspace
    - cargo build --verbose --workspace --all-features
    - cargo build --verbose --workspace --no-default-features
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_COMMIT_BRANCH == "master"


1431_kids_with_the_greatest_number_of_candies-rust-unit-testing:
  stage: unit-testing
  image: rust
  script:
    - cd leetcode/1431_kids_with_the_greatest_number_of_candies/rust
    - cargo test --verbose --workspace
    - cargo test --verbose --workspace --all-features
    - cargo test --verbose --workspace --no-default-features
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_COMMIT_BRANCH == "master"
